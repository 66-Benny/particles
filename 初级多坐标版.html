<html>

<head>
    <link rel="Shortcut Icon" href="http://ico.ooopic.com/ajax/iconpng/?id=98312.png">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #myCanvas {
            width: 100%;
            height: 100%;
            background-color: #f6f5ec;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas"></canvas>
    <script language="javascript">
        var args = {
            num: 50,
            color: 'red',
            speed: 20,
            dist: 0.5,
            scrilWidth: 3
        }
        var reg = /^[1-9]\d*\.\d*|0\.\d*[1-9]\d*$/;
        var myCanvas = document.getElementById('myCanvas');
        var points = new Array(args.num);
        var myCanvas_width;
        //生成粒子的随机坐标
        for (let i = 0; i < points.length; i++) {
            points[i] = {
                x: Math.floor(Math.random() * myCanvas.width),
                y: Math.floor(Math.random() * myCanvas.height)
            };
        }
        // 处理窗口缩放
        function resizeCanvas() {
            for (let i = 0; i < points.length; i++) {
                var p = points[i];
                p.x = (p.x / myCanvas.width) * document.body.clientWidth;
                p.y = (p.y / myCanvas.height) * document.body.clientHeight;
            }
            myCanvas.width = document.body.clientWidth;
            myCanvas.height = document.body.clientHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas, false);
        //显示粒子的运动轨迹
        function show() {
            points.sort((a, b) =>
                a.x - b.x
            );
            // 画出每一个粒子点
            var cxt = myCanvas.getContext('2d');
            cxt.fillStyle = args.color;
            cxt.clearRect(0, 0, myCanvas.width, myCanvas.height);
            cxt.strokeStyle = args.color;
            for (let i = 0; i < points.length; i++) {
                var p1 = points[i];
                cxt.globalAlpha = 1;
                cxt.beginPath();
                cxt.arc(p1.x, p1.y, args.scrilWidth, 0, Math.PI * 2, true);
                cxt.closePath();
                cxt.fill();
            }
        }
        show()
        setInterval(show, 1000 / 60)
    </script>
</body>

</html>
